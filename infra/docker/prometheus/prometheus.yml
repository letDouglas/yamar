global:
  # Interval aligned with the application's OTLP export rate (10s)
  # to ensure accurate data points without aliasing or duplication.
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  # Scrape the OpenTelemetry Collector, which acts as the central aggregator.
  # We do not scrape individual microservices directly to maintain decoupling.
  - job_name: 'yamar-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # Self-monitoring for the Prometheus instance itself.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']