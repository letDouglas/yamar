services:
  mongodb:
    image: mongo:7
    container_name: yamar-mongo-db
    ports:
      - "27020:27017"
    volumes:
      - mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=derain
      - MONGO_INITDB_ROOT_PASSWORD=derain
    networks:
      - yamar-net

  mongo-express:
    image: mongo-express
    container_name: yamar-mongo-express
    restart: always
    ports:
      - "9082:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=derain
      - ME_CONFIG_MONGODB_ADMINPASSWORD=derain
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb
    networks:
      - yamar-net

  mysql-microservices:
    image: mysql:9.3
    container_name: yamar-mysql-microservices
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3312:3306"
    volumes:
      - mysql-microservices:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - yamar-net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    hostname: kafka
    container_name: yamar-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    environment:
      CLUSTER_ID: 'JaOAx9PUTp-srOD9QmInAg'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:29093,PLAINTEXT_HOST://:29092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - yamar-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: yamar-kafka-ui
    ports:
      - "8082:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
    volumes:
      - ./kafka-ui-config/config.yml:/etc/kafkaui/dynamic_config.yaml
    depends_on:
      - kafka
    networks:
      - yamar-net

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    hostname: schema-registry
    container_name: yamar-schema-registry
    depends_on:
      - kafka
    ports:
      - "8084:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:9092'
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
    networks:
      - yamar-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: yamar-elastic
    environment:
      - node.name=yamar-elastic
      - cluster.name=yamar-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    networks:
      - yamar-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: yamar-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - yamar-net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: yamar-otel-collector
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC Receiver
      - "4318:4318" # OTLP HTTP Receiver
      - "8889:8889" # Prometheus Exporter Endpoint
    depends_on:
      - tempo
      - prometheus
    networks:
      - yamar-net

  prometheus:
    image: prom/prometheus:latest
    container_name: yamar-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - yamar-net

  tempo:
    image: grafana/tempo:latest
    container_name: yamar-tempo
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./tempo/tempo.yml:/etc/tempo.yml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC (Internal)
    networks:
      - yamar-net

  grafana:
    image: grafana/grafana:latest
    container_name: yamar-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=yamar
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
      - tempo
      - elasticsearch
    networks:
      - yamar-net

networks:
  yamar-net:
    driver: bridge

volumes:
  mongo:
  mysql-microservices:
  kafka-data:
  elastic-data:
  prometheus-data:
  tempo-data:
  grafana-data: