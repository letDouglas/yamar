services:
  mongodb:
    image: mongo:7
    container_name: yamar-mongo-db
    ports:
      - 27020:27017
    volumes:
      - mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=derain
      - MONGO_INITDB_ROOT_PASSWORD=derain
    networks:
      - yamar-net

  mongo-express:
    image: mongo-express
    container_name: yamar-mongo-express
    restart: always
    ports:
      - 9082:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=derain
      - ME_CONFIG_MONGODB_ADMINPASSWORD=derain
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb
    networks:
      - yamar-net

  mysql-microservices:
    image: mysql:9.3
    container_name: yamar-mysql-microservices
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3312:3306"
    volumes:
      - mysql-microservices:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - yamar-net

  mysql-keycloak:
    image: mysql:9.3
    container_name: yamar-mysql-keycloak
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: keycloakrootpass
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloakpassword
    ports:
      - "3313:3306"
    volumes:
      - mysql-keycloak:/var/lib/mysql
    networks:
      - yamar-net

  keycloak:
    container_name: yamar-keycloak
    image: quay.io/keycloak/keycloak:26.1.5
    ports:
      - 9099:8080
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: derain
      KC_BOOTSTRAP_ADMIN_PASSWORD: derain
      KC_DB: mysql
      KC_DB_URL_HOST: mysql-keycloak
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpassword
    networks:
      - yamar-net
    restart: unless-stopped
    depends_on:
      - mysql-keycloak
    command:
      - "start-dev"

networks:
  yamar-net:
    driver: bridge

volumes:
  mongo:
  mysql-microservices:
  mysql-keycloak:
