# Bitnami Kafka Chart Overrides

# DEVELOPMENT ONLY: Allow latest tag
# For production: use specific version tags or Bitnami Secure Images
global:
  security:
    allowInsecureImages: true

image:
  registry: registry-1.docker.io
  repository: bitnamilegacy/kafka
  tag: latest

# Enable KRaft (No Zookeeper)
kraft:
  enabled: true

# Listeners configuration
listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT

# Persistence disabled for Kind speed
persistence:
  enabled: false

# Allow topic creation by producers (simplifies Dev loop)
autoCreateTopicsEnable: true

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    memory: 1Gi