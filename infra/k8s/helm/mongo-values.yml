# Bitnami MongoDB Chart Overrides

# DEVELOPMENT ONLY: Allow latest tag
# For production: use specific version tags or Bitnami Secure Images
global:
  security:
    allowInsecureImages: true


image:
  registry: registry-1.docker.io
  repository: bitnami/mongodb
  tag: latest

architecture: standalone

auth:
  enabled: true
  # Master switch: Read ALL credentials from this secret
  existingSecret: "yamar-secrets"

  # Map the Root password to this specific key in the secret
  rootPasswordKey: "mongodb-root-password"

  # Create the specific application user
  usernames: [ "derain" ]
  databases: [ "product" ]
  # Note: The chart will auto-read 'mongodb-passwords' from the secret for this user.

persistence:
  enabled: false

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    memory: 512Mi