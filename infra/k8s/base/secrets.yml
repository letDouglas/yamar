apiVersion: v1
kind: Secret
metadata:
  name: yamar-secrets
  namespace: default
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    yamar.io/security-notice: |
      ARCHITECTURE DECISION RECORD:
      In a real Production environment, Secrets should NEVER be committed to VCS 
      in plain Base64 encoding.
      
      Recommended Production Strategy:
      1. SealedSecrets (Bitnami)
      2. External Secrets Operator (Vault/AWS)
      
      This manifest uses standard Opaque Secrets for demonstration only.

type: Opaque
data:
  # Base64 Encoded Values

  # MySQL
  mysql-root-password: cGFzc3dvcmQ=   # "password"
  mysql-password: cGFzc3dvcmQ=        # "password"

  # MongoDB
  mongodb-root-password: ZGVyYWlu     # "derain"
  mongodb-passwords: ZGVyYWlu         # "derain"

  # --- AUTH0 PLACEHOLDER ---
  # This is a placeholder. Before deploying, you must replace this value
  # with the Base64-encoded version of your own Auth0 Issuer URI.
  # See README.md for instructions.
  # (Current value is the Base64 of "REPLACE_ME")
  auth0-issuer-uri: UkVQTEFDRV9NRQ===
