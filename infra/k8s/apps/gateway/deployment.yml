apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          # Image will be replaced by Skaffold during the Dev Loop
          image: yamar-gateway-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
          # Load configuration from ConfigMap
          envFrom:
            - configMapRef:
                name: gateway-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # -------------------------------------------------------------------
          # Health Checks (Self-Healing)
          # K8s restarts the pod if liveness fails.
          # K8s stops sending traffic if readiness fails.
          # -------------------------------------------------------------------
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10