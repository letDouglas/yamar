apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          # Image will be replaced by Skaffold during the Dev Loop
          image: yamar-gateway-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
          # Load configuration from ConfigMap
          envFrom:
            - configMapRef:
                name: gateway-config
          env:
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI
              valueFrom:
                secretKeyRef:
                  name: yamar-secrets
                  key: auth0-issuer-uri
          resources:
            requests:
              memory: "350Mi"
              cpu: "100m"
            limits:
              # Aumentato da 512Mi a 768Mi per evitare OOMKilled
              memory: "768Mi"
              cpu: "1000m"
          # -------------------------------------------------------------------
          # Health Checks (Self-Healing)
          # K8s restarts the pod if liveness fails.
          # K8s stops sending traffic if readiness fails.
          # -------------------------------------------------------------------
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9090
            initialDelaySeconds: 180
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9090
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 10