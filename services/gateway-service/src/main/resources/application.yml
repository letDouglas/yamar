server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: gateway-service
  profiles:
    active: local

  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            connect-timeout: 10000
            response-timeout: 30s

          routes:
            # -----------------------------------------------------------------
            # PRODUCT SERVICE
            # -----------------------------------------------------------------
            - id: product-service
              uri: ${downstream-services.product-service.url}
              predicates:
                - Path=/api/v1/products/**
              filters:
                - TokenRelay
                - name: Retry
                  args:
                    retries: 3
                    methods: GET
                    series: SERVER_ERROR
                    backoff:
                      firstBackoff: 2s
                      maxBackoff: 8s
                      factor: 2
                      basedOnPreviousValue: true
                - name: CircuitBreaker
                  args:
                    name: product-service
                    fallbackUri: forward:/fallback/serviceUnavailable

            - id: product-service-docs
              uri: ${downstream-services.product-service.url}
              predicates:
                - Path=/v3/api-docs/product-service
              filters:
                - SetPath=/api/v1/v3/api-docs

            # -----------------------------------------------------------------
            # ORDER SERVICE
            # -----------------------------------------------------------------
            - id: order-service
              uri: ${downstream-services.order-service.url}
              predicates:
                - Path=/api/v1/orders/**
              filters:
                - TokenRelay
                - name: Retry
                  args:
                    retries: 2
                    methods: GET
                    series: SERVER_ERROR
                    backoff:
                      firstBackoff: 1s
                      maxBackoff: 3s
                      factor: 2
                      basedOnPreviousValue: true
                - name: CircuitBreaker
                  args:
                    name: order-service
                    fallbackUri: forward:/fallback/serviceUnavailable

            - id: order-service-docs
              uri: ${downstream-services.order-service.url}
              predicates:
                - Path=/v3/api-docs/order-service
              filters:
                - SetPath=/api/v1/v3/api-docs

            # -----------------------------------------------------------------
            # INVENTORY SERVICE
            # -----------------------------------------------------------------
            - id: inventory-service
              uri: ${downstream-services.inventory-service.url}
              predicates:
                - Path=/api/v1/inventory/**
              filters:
                - TokenRelay
                - name: Retry
                  args:
                    retries: 3
                    methods: GET
                    series: SERVER_ERROR
                    backoff:
                      firstBackoff: 1500ms
                      maxBackoff: 6s
                      factor: 2
                      basedOnPreviousValue: true
                - name: CircuitBreaker
                  args:
                    name: inventory-service
                    fallbackUri: forward:/fallback/serviceUnavailable

            - id: inventory-service-docs
              uri: ${downstream-services.inventory-service.url}
              predicates:
                - Path=/v3/api-docs/inventory-service
              filters:
                - SetPath=/api/v1/v3/api-docs

            # -----------------------------------------------------------------
            # USER SERVICE
            # -----------------------------------------------------------------
            - id: user-service
              uri: ${downstream-services.user-service.url}
              predicates:
                - Path=/api/v1/users/**
              filters:
                - TokenRelay
                - name: CircuitBreaker
                  args:
                    name: user-service
                    fallbackUri: forward:/fallback/serviceUnavailable

            - id: user-service-docs
              uri: ${downstream-services.user-service.url}
              predicates:
                - Path=/v3/api-docs/user-service
              filters:
                - SetPath=/api/v1/v3/api-docs

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI:https://REPLACE_WITH_YOUR_DOMAIN.auth0.com/}

springdoc:
  swagger-ui:
    urls:
      - name: Product Service
        url: /v3/api-docs/product-service
      - name: Order Service
        url: /v3/api-docs/order-service
      - name: Inventory Service
        url: /v3/api-docs/inventory-service
      - name: User Service
        url: /v3/api-docs/user-service

resilience4j:
  timelimiter:
    configs:
      default:
        timeoutDuration: 30s
  circuitbreaker:
    configs:
      default:
        failureRateThreshold: 50
        slowCallDurationThreshold: 10s
        slowCallRateThreshold: 100
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        automaticTransitionFromOpenToHalfOpenEnabled: true
        registerHealthIndicator: true
    instances:
      product-service:
        baseConfig: default
        slowCallDurationThreshold: 10s
      order-service:
        baseConfig: default
        slowCallDurationThreshold: 20s
      inventory-service:
        baseConfig: default
        slowCallDurationThreshold: 10s

downstream-services:
  product-service:
    url: ${DOWNSTREAM_SERVICES_PRODUCT_SERVICE_URL:http://product-service:8041}
  order-service:
    url: ${DOWNSTREAM_SERVICES_ORDER_SERVICE_URL:http://order-service:8042}
  inventory-service:
    url: ${DOWNSTREAM_SERVICES_INVENTORY_SERVICE_URL:http://inventory-service:8043}
  user-service:
    url: ${DOWNSTREAM_SERVICES_USER_SERVICE_URL:http://user-service:8044}

management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents,metrics
  endpoint:
    health:
      show-details: always
      show-components: always
    circuitbreakers:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        resilience4j.circuitbreaker.calls: true

  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://otel-collector:4318/v1/traces
    metrics:
      export:
        url: http://otel-collector:4318/v1/metrics
        step: 30s