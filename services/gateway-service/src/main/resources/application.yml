server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: gateway-service
  profiles:
    active: local

  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            connect-timeout: 10000
            response-timeout: 30s

          default-filters:
            - TokenRelay

          routes:
            - id: product-service
              uri: ${downstream-services.product-service.url}
              predicates:
                - Path=${api-config.base-path}/products/**
              filters:
                - name: Retry
                  args:
                    retries: 3
                    methods: GET
                    series: SERVER_ERROR
                    backoff:
                      firstBackoff: 2s
                      maxBackoff: 8s
                      factor: 2
                      basedOnPreviousValue: true
                - name: CircuitBreaker
                  args:
                    name: product-service
                    fallbackUri: forward:/fallback/serviceUnavailable

            - id: order-service
              uri: ${downstream-services.order-service.url}
              predicates:
                - Path=${api-config.base-path}/orders/**
              filters:
                - name: Retry
                  args:
                    retries: 2
                    methods: GET
                    series: SERVER_ERROR
                    backoff:
                      firstBackoff: 1s
                      maxBackoff: 3s
                      factor: 2
                      basedOnPreviousValue: true
                - name: CircuitBreaker
                  args:
                    name: order-service
                    fallbackUri: forward:/fallback/serviceUnavailable

            - id: inventory-service
              uri: ${downstream-services.inventory-service.url}
              predicates:
                - Path=${api-config.base-path}/inventory/**
              filters:
                - name: Retry
                  args:
                    retries: 3
                    methods: GET
                    series: SERVER_ERROR
                    backoff:
                      firstBackoff: 1500ms
                      maxBackoff: 6s
                      factor: 2
                      basedOnPreviousValue: true
                - name: CircuitBreaker
                  args:
                    name: inventory-service
                    fallbackUri: forward:/fallback/serviceUnavailable

            - id: user-service
              uri: ${downstream-services.user-service.url}
              predicates:
                - Path=${api-config.base-path}/users/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: user-service
                    fallbackUri: forward:/fallback/serviceUnavailable

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI:https://REPLACE_WITH_YOUR_DOMAIN.auth0.com/}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
  api-docs:
    path: /v3/api-docs

resilience4j:
  timelimiter:
    configs:
      default:
        timeoutDuration: 30s
  circuitbreaker:
    configs:
      default:
        failureRateThreshold: 50
        slowCallDurationThreshold: 10s
        slowCallRateThreshold: 100
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        automaticTransitionFromOpenToHalfOpenEnabled: true
        registerHealthIndicator: true
    instances:
      product-service:
        baseConfig: default
        slowCallDurationThreshold: 10s
      order-service:
        baseConfig: default
        slowCallDurationThreshold: 20s
      inventory-service:
        baseConfig: default
        slowCallDurationThreshold: 10s

downstream-services:
  product-service:
    url: http://product-service:8041
  order-service:
    url: http://order-service:8042
  inventory-service:
    url: http://inventory-service:8043
  user-service:
    url: http://user-service:8044

api-config:
  base-path: /api/v1
  server-description: API Gateway

api-docs-discovery:
  services:
    - name: Product Service
      url: ${api-config.base-path}/api-docs
      serviceUrl: ${downstream-services.product-service.url}
      contextPath: ${api-config.base-path}
    - name: Order Service
      url: ${api-config.base-path}/api-docs
      serviceUrl: ${downstream-services.order-service.url}
      contextPath: ${api-config.base-path}
    - name: Inventory Service
      url: ${api-config.base-path}/api-docs
      serviceUrl: ${downstream-services.inventory-service.url}
      contextPath: ${api-config.base-path}

management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents,metrics
  endpoint:
    health:
      show-details: always
      show-components: always
    circuitbreakers:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        resilience4j.circuitbreaker.calls: true

  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://otel-collector:4318/v1/traces
    metrics:
      export:
        url: http://otel-collector:4318/v1/metrics
        step: 30s
