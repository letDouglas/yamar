server:
  port: 8041
  servlet:
    context-path: /api/v1

spring:
  application:
    name: product-service

  profiles:
    active: local

  elasticsearch:
    uris: ${ELASTIC_URL:http://elasticsearch:9200}
    socket-timeout: 30s
    connection-timeout: 5s

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://schema-registry:8081}
        acks: all
        retries: 3

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI:https://REPLACE_WITH_YOUR_DOMAIN.auth0.com/}

application:
  config:
    kafka:
      topics:
        product-events: "product.events.v1"

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true



